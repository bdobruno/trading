name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Create virtual environment
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e .
      - name: Run tests
        run: uv run pytest tests/ -v
